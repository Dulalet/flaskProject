{%extends 'base.html'%}

{%block title%}Add New Item{%endblock%}

{%block body%}
	<h1>Add New Item:</h1>
	<form method='post'>
		<input type="text" class="form-control" name="title" id="title" placeholder="Item Name"><br>
		<input type="number" class="form-control" name="price" id="price" placeholder="Price"><br>
		<input type="text" class="form-control" name="text" id="text" placeholder="Description"><br>
		<button class="btn btn-success" type="submit">Add Item</button>
	</form>
{%endblock%}
