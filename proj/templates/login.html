<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div style="width: 50%;
                      height: 50%;
                      min-width: 200px;
                      max-width: 400px;
                      padding: 40px;">
                <div class="card">
                    <article class="card-body">
                        <a href="{{ url_for('register') }}" class="float-right btn btn-outline-primary">Sign up</a>
                        <h4 class="card-title mb-4 mt-1">Sign in</h4>
                        <div>
                            {% with messages = get_flashed_messages() %}
							  {% if messages %}
							    <ul class=flashes>
							    {% for message in messages %}
							      <li>{{ message }}</li>
							    {% endfor %}
							    </ul>
							  {% endif %}
							{% endwith %}
                        </div>
                        <form method="post">
                            <div class="form-group">
                                <label>Your Username</label>
                                <input name="login" id="login" class="form-control" placeholder="Username" type="text">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <a class="float-right" href="/">Forgot?</a>
                                <label>Your password</label>
                                <input class="form-control" name="password" id="password" placeholder="******" type="password">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <div class="checkbox">
                                    <label> <input type="checkbox"> Save password </label>
                                </div> <!-- checkbox .// -->
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" value="login"> Sign In </button>
                            </div> <!-- form-group// -->
                        </form>
                    </article>
                </div> <!-- card.// -->
            </div>
        </div>
    </div>
</body>
</html>
